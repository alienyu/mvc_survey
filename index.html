<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="js/lib/jquery-ui/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="css/createSurvey/builtSurvey.css" />
    <link rel="stylesheet" href="js/lib/jwysiwyg/jquery.wysiwyg.css" type="text/css" />
    <script type="text/javascript" src="js/lib/spine.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="js/lib/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/lib/jwysiwyg/jquery.wysiwyg.js"></script>
    <script type="text/javascript" src="js/controller/baseinfo.js"></script>
    <script type="text/javascript" src="js/controller/question.preview.js"></script>
    <script type="text/javascript" src="js/controller/survey.create.js"></script>
    <script type="text/javascript" src="js/model/survey.js"></script>
    <script type="text/javascript" src="js/model/question.js"></script>
    <script type="text/javascript" src="js/model/option.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <div id="tabs">
        <ul>
            <li><a href="#add-base-info">1.编辑问卷信息</a></li>
            <li><a href="#build-survey-questions">2.问卷制作</a></li>
            <li><a href="#logic_setting">3.逻辑设置</a></li>
            <li><a href="#quota_setting">4.配额设置</a></li>
            <li><a href="#survey-preview">问卷预览</a></li>
        </ul>
        <div id="add-base-info">
        </div>
        <div id="build-survey-questions">
        </div>
        <div id="logic_setting">
            逻辑设置
            <input type="button" value="上一步" onclick="$('#tabs').tabs('option', 'active', 1 );" />
            <input type="button" value="下一步" onclick="$('#tabs').tabs('enable', 3);$('#tabs').tabs('option', 'active', 3 );" />
        </div>
        <div id="quota_setting">
            配额设置
            <input type="button" value="上一步" onclick="$('#tabs').tabs('option', 'active', 2 );" />
            <input type="button" value="下一步" onclick="$('#tabs').tabs('enable', 4);$('#tabs').tabs('option', 'active', 4 );" />
        </div>
        <div id="survey-preview">

        </div>
    </div>
    <!-- These are templates for controller -->
    <script type="text/x-jquery-tmpl" id="base-info-template">
      <div style="float: left">
                <div id="serveyt-num">
                    <span>项目编号:</span> <span>
                        <input type="text" class="pj-num" name="pj-num"></span>
                </div>
                <div id="servey-name">
                    <span>问卷名:</span> <span>
                        <input type="text" class="qu-name" name="qu-name"></span>
                </div>
                <div id="customer">
                    <span>客户:</span> <span>
                        <select class="customer">
                            <option value="请选择" selected="">请选择</option>
                            <option value="宝洁">宝洁</option>
                            <option value="宝马">宝马</option>
                            <option value="英菲尼迪">英菲尼迪</option>
                        </select>
                    </span>
                </div>
                <div id="propaganda-pic">
                    <span>问卷宣传图:</span> <span>
                        <input type="file" name="propaganda-pic" id="upload-propaganda-pic" /></span>
                </div>
                <div id="end-time">
                    <span>结束时间:</span> <span>
                        <input type="text" class="end-time"></span> <span>
                            <input type="button" class="unlock-time" name="unlock-time" value="不限时间"></span>
                </div>
                <div id="cover">
                    <span>封面:</span> <span>
                        <input type="file" name="propaganda-pic" id="upload-cover-pic" /></span>
                </div>
                <div id="logo">
                    <span>logo:</span> <span>
                        <input type="file" name="propaganda-pic" id="upload-logo" /></span>
                </div>
                <div id="back-cover">
                    <span>封底:</span> <span>
                        <input type="file" name="propaganda-pic" id="upload-back-cover" /></span>
                </div>
                <div id="servey-template">
                    <span>问卷模版:</span> <span>
                        <select class="servey-template">
                            <option value="请选择" selected="">请选择</option>
                            <option value="模版1">模版1</option>
                            <option value="模版2">模版2</option>
                        </select>
                    </span><span>
                        <input type="button" class="template-manage" value="模版管理"></span>
                </div>
                <div id="order-way">
                    <span>选择排列方式：</span> <span>
                        <input type="checkbox" class="order-way" name="order-way">
                    </span><span>随机排列</span>
                </div>
                <div id="credit-start">
                    <span>参与问卷给与积分:</span> <span>
                        <input type="text" class="credit" name="credit"></span>
                </div>
                <div id="credit-complete">
                    <span>完成问卷给与积分:</span> <span>
                        <input type="text" class="credit-complete" name="credit-complete"></span>
                </div>
                <div id="serveyt-type">
                    <span>问卷类型:</span> <span>
                        <select class="servey-type">
                            <option value="趣味问卷" selected="">趣味问卷</option>
                            <option value="试用问卷">试用问卷</option>
                        </select>
                    </span>
                </div>
                <div id="servey-description">
                    <span>问卷说明：</span> <span>
                        <textarea class="servey-description"></textarea>
                    </span>
                </div>
                <div id="remark">
                    <span>备注：</span> <span>
                        <textarea class="remark"></textarea>
                    </span>
                </div>
            </div>
            <div style="float: right">
                预览效果：</div>
            <img id="imgPre-propaganda-pic" style="display: block; width: 200px; height: 200px" />
            <img id="imgPre-cover-pic" style="display: block; width: 200px; height: 200px" />
            <img id="imgPre-logo" style="display: block; width: 200px; height: 200px" />
            <img id="imgPre-back-cover" style="display: block; width: 200px; height: 200px" />
            <div class="servey-edit-next" style="clear: both;">
                    <input type="button" value="下一步" onclick="$('#tabs').tabs('enable', 1);$('#tabs').tabs('option', 'active', 1 );" />
                    <input type="button" class="reset" value="reset">
            </div>
    </script>
    <script type="text/x-jquery-tmpl" id="survey-create-template">
        <div id="questionType" style="float: left">
            <div>题型</div>
            <div>
                <ul id="question-tool-bar">
                    <li>
                        <div id="single-select">单选</div>
                    </li>
                    <li>
                        <div id="multi-select">多选</div>
                    </li>
                    <li>
                        <div id="matrix">矩阵</div>
                    </li>
                    <li>
                        <div id="open">开放</div>
                    </li>
                    <li>
                        <div id="area">地区</div>
                    </li>
                </ul>
            </div>
        </div>
        <div id="question-editor" style="float: left">
            <span>问卷名：</span>
            <span>汽车用户调研问卷</span><br/>
            <div id="creator-area" style="height:200px">
                将左侧的问题拖拽至此添加问卷问题
            </div>
            <div>
                <input type="button" id="question-save" value="保存" />
                <input type="button" value="取消" />
            </div>
        </div>
        <div class="servey-edit-next" style="clear: both;">
            <input type="button" value="上一步" onclick="$('#tabs').tabs('option', 'active', 0 );" />
            <input type="button" value="下一步" onclick="$('#tabs').tabs('enable', 2);$('#tabs').tabs('option', 'active', 2 );" />
        </div>
    </script>
    <script type="text/x-jquery-tmpl" id="survey-preview-template">
        <ul id="survey-preview-list">

        </ul>
        <input type="button" value="保存" />
    </script>
    <!-- This is for radio question options template -->
    <script type="text/x-jquery-tmpl" id="question-priview-template">
        <li>
            <div>
                <span>${questionIndex}</span>.${questionDescription}
            </div>
            <div class="option-list">
            </div>
            <div style="text-align: right; border-bottom: 1px solid #ccc;">
                <input type="checkbox" class="add-break" />分页&nbsp;&nbsp;
                <a class="remove-question" href="#">删除</a>&nbsp;&nbsp;
                <a class="edit-question" href="#">修改</a>
            </div>
        </li>
    </script>
    <!-- This is for question crearor text -->
    <script type="text/x-jquery-tmpl" id="question-text-creator-template">
        <span>问题：<textarea id="question-text" rows="5" cols="65"></textarea></span><div><input type="checkbox" id="necessary" />必须回答</div>
    </script>
    <!-- This is for radio question options template -->
    <script type="text/x-jquery-tmpl" id="radio-option-creator-template">
        <div>
            <div id="option-creators">
                <div class="option-creator">
                    <span>${optionTag}</span>
                    <select>
                        <option value="0">选项</option>
                        <option value="1">开放</option>
                    </select>
                    <input value="${optionValue}" />
                    <img src="images/u501_normal.png">
                    <img class="remove-option-tag" src="images/u156_normal.gif">
                </div>
            </div>
            <img id="add-option-tag" src="images/u158_normal.gif">
            <div>
                <span>显示方式</span>
                <select id="arrangement">
                    <option value="横向显示">横向显示</option>
                    <option value="纵向显示">纵向显示</option>
                </select>
            </div>
        </div>
    </script>
    <!-- This is for check question options template -->
    <script type="text/x-jquery-tmpl" id="check-option-creator-template">
        <div>
            <span>最多可选：</span>
            <span>
                <select id="max-select-num">
                    <option value="1">1</option>
                </select>
            </span>
            <span>最少可选：</span>
            <span>
                <select id="min-select-num">
                    <option value="1">1</option>
                </select>
            </span>
        </div>
    </script>
    <!-- This is for open question options template -->
    <script type="text/x-jquery-tmpl" id="open-option-creator-template">
        <div>
            <div>
                <input type="checkbox" />验证
                <select>
                    <option>邮箱</option>
                    <option>手机</option>
                    <option>数字</option>
                    <option>日期</option>
                </select>
            </div>
            <div>
                输入类型：
                <select>
                    <option>输入框</option>
                    <option>文本域</option>
                </select>
            </div>
        </div>
    </script>
    <!-- This is for area question options template -->
    <script type="text/x-jquery-tmpl" id="area-option-creator-template">
        <div>
            <input type="checkbox" />省
            <input type="checkbox" />市
            <input type="checkbox" />区
            <p>
                说明：选择可选的地区级别。只有选择了上一级地区后，方可选择下一级地区项。例如：选择省后，市可选，但不可选择区。
            </p>
        </div>
    </script>
    <!-- This is for the radio option template -->
    <script type="text/x-jquery-tmpl" id="radio-option-template">
        <input type="radio" name=${name}/> ${index}.${content}
    </script>
    <!-- This is for the multi option template -->
    <script type="text/x-jquery-tmpl" id="multi-option-template">
        <input type="checkbox" name=${name}/> ${index}.${content}
    </script>
</body>
</html>
